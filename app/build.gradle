//设置时间
def buildTime() {
    def date = new Date()
    def formattedDate = date.format('yyyy-MM-dd', TimeZone.getTimeZone("UTC"))
    return formattedDate
}

android {
    //设置签名信息
    signingConfigs {
        config {
            keyAlias 'rose'
            keyPassword 'Qweasd123'
            storeFile file('E:/AppKeyStore/ButterKnifeDemo.jks')
            storePassword 'Qweasd123'
        }
    }
    compileSdkVersion cfg.compileSdkVersion
//    buildToolsVersion cfg.buildToolsVersion
//    dexOptions {
